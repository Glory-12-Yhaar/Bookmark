<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="sign-up-box">
            <div class="sign-up-header">
                <span>Sign Up</span>
            </div>
            <div class="sign-up-text">
                <span>Please fill in this form to create an account. Fields with * are required.</span>
            </div>
            <div class="input-box username">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username*</label>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box email">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email*</label>
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-box password">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password*</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box confirm-password">
                <input type="password" id="confirm-pass" class="input-field" required>
                <label for="confirm-pass" class="label">Confirm Password*</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" value="Sign Up" class="sign-up-submit">
            </div>
            <div class="login-link">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>

        </div>
    </div>
    
</body>
</html>
