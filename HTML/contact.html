<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/contact.css">
</head>
<body>
    
    <section class="section">
        <div class="box">
            <div class="info">
                <h2 class="head">Contact Information</h2>
                <h3 class="sub-head"> Fill up the form and our team 
                    will get back to you within 24 hours.
                </h3>
                <div id="phone">
                    <i class="fa-regular fa-phone"></i>                    
                    <span>Phone: </span><a href="tel:+233596383256">0596383256</a>
                </div>

                <div id="email">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Email: </span><a href="mailto:gloriaokrah55@gmail.com">gloriaokrah55@gmail.com</a>
                </div>

                <div id="website">
                    <i class="fa-solid fa-globe"></i>
                    <span>Website: </span><a href="https://bookmarkl.netlify.app/">https://bookmarkl.netlify.app/</a>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <!-- form -->

            <div class="form">
                <form action="#" method="post">
                    <h2 class="head">Send us a Message</h2>
                    <div class="form-detail">
                        <div class="input-box">
                            <input type="text" class="Fname" placeholder="First Name" required>
                        </div>
                        <div class="input-box">
                            <input type="text" class="Lname" placeholder="Last Name" required>
                        </div>
                        <div class="input-box">
                            <input type="number" class="phone" placeholder="Phone number" required>
                        </div>
                        <div class="input-box">
                            <input type="email" class="email" placeholder="Email" required>
                        </div>
                        <div class="textarea">
                            <textarea name="Message" id="" placeholder="Write your Message" required></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Send Message" class="send-btn">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>


</body>
</html>
